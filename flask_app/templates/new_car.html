<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="{{url_for('static',filename='style.css')}}">
    <title>Add car</title>
</head>
<body>

    <div class="container_Update_ main">
        <div class="container_addmag_header">
            <div class="header_right">           
                <a  href="/dashboard">Dashboard </a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <h3>Put Car for sale</h3>
        
        <form class="edit_user" action="/cars/create" method="POST">
            <div id="editcar" >
                <!-- <input type="hidden" name="id"> -->
                <label for="price">Price:</label>
                <input type="number" name="price"  >
                <label for="model">Model:</label>
                <input type="text" name="model" >
                <label for="make">Make:</label>
                <input type="text" name="make" >
                <label for="year">Year:</label>
                <input type="number" name="year">
                <label for="description">Description:</label>
                <textarea name="description" id="" cols="30" rows="10"></textarea>
            <div >
                <input id="submit_btn" type="submit" value="Add">     
            </div>
            </div>

        </form>
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p id="error_messages">{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
        {% endwith %}

      
    </div>
</body>
</html>
