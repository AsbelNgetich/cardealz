<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Update user</title>
</head>
<body>

    <div class="container_Update_main">

    <div class="container_update_header">
        
        <div class="header_right">
        
            <a  href="/dashboard">Dashboard </a>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <h3>Edit {{car.model}}</h3>
    <div class="update_user_mags">
         
            <form class="edit_user" action="/cars/update" method="POST">
                <div id="editcar" >
                    <input type="hidden" name="id" value="{{car.id}}">
                    <label for="price">Price:</label>
                    <input type="number" name="price" value="{{car.price}}" >
                    <label for="model">Model:</label>
                    <input type="text" name="model" value="{{car.model}}" >
                    <label for="make">Make:</label>
                    <input type="text" name="make" value="{{car.make}}" >
                    <label for="year">Year:</label>
                    <input type="number" name="year" value="{{car.year}}" >
                    <label for="description">Description:</label>
                    <textarea name="description" id="" cols="30" rows="10">{{car.description}}</textarea>
                    <input type="submit" value="Update">
                    <div >
                

            </form>
            

                {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p id="error_messages">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
                {% endwith %}
  
    </div>
   </div>

</body>
</html>
